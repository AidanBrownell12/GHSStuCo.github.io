<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GHS StuCo {{ name }}</title>
	<link rel="icon" href="Resources/logo.png">
	<link rel="stylesheet" href="Resources/base.css">
</head>
<body>
	<center>
		<a href="Home.html">
			<img src="Resources/header.png" class="header">
		</a>
		<div class="menu">
			<ul>
				<li class="leftitem{% if selected=="home" %} selected{% endif %}"><a href="Home.html">Home</a></li>
				<li><a{% if selected=="members" %} class="selected"{% endif %} href="Members.html">Members</a></li>
				<li><a{% if selected=="documents" %} class="selected"{% endif %} href="Documents.html">Documents and Committees</a></li>
				<li><a{% if selected=="calendar" %} class="selected"{% endif %} href="Calendar.html">Calendar</a></li>
				<li><a{% if selected=="suggestions" %} class="selected"{% endif %} href="Suggestions.html">Suggestion Form</a></li>
			</ul>
		</div>
	</center>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
